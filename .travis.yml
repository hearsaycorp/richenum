language: python
python:
  - "2.6"
  - "2.7"
install:
  # pylint needs unittest2 to check the test code.
  - "pip install -q pep8 pyflakes pylint unittest2 --use-mirrors"
  - "pip install -e . --use-mirrors"
before_script:
  - "pep8 --max-line-length=119 tests src"
  - "pyflakes src tests"
  - "pylint -E src/richenum"
  - "pylint -E tests/richenum"
script: "python setup.py test"
